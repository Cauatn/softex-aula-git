<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title" id="titulo">Titulo</h1>
    <p>Utilizando Github</p>
  </body>
  <script>
    //faÃ§a o elemento titulo rodar
    const titulo = document.getElementById("titulo");
    let angulo = 0;
    setInterval(() => {
      angulo += 10;
      titulo.style.transform = `rotate(${angulo}deg)`;
    }, 100);
  </script>
</html>
